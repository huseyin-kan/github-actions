name: NASA Project CI
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use node.js version 18
        uses: actions/setup@v3
        with:
          node-version: '18'
      - run: npm install
      - run: npm run build --prefix client